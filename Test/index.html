<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sistema de pontos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      #painel{
        width: 400px;
        margin: auto;
      }
      a{
        color: #000;
      }
      a:hover{
        color: #ffcf00;
      }
    </style>
  </head>
  <body>
    
    <div class="container mt-2">
      <ul class="nav mt-1 justify-content-end">
        <li class="nav-item">
          <a href="" class="nav-link" id="minimize"><i class="material-icons"> &#xe15b;</i></a>  
        </li>
        <li class="nav-item">
          <a href="" class="nav-link" id="maximize"><i class="material-icons"> &#xe3c3;</i></a> 
        </li>
        <li class="nav-item">
          <a href="" class="nav-link" onclick="window.top.close(); return false" id="close"><i class="material-icons "> &#xe5cd;</i></a> 
        </li>
      </ul>
      <div id="painel">
        <form class="form-signin">
          <img class="mb-4 mt-4" src="img/praxish.png" alt="" width="400">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputEmail" class="form-control mt-5 text-center" placeholder="Usuario" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control mt-3 text-center" placeholder="Senha" required>
          <button class="btn btn-lg btn-block btn-warning mt-5" type="submit">Entrar</button>
          <p class="mt-5 mb-3 text-muted text-center">&copy; Desenvolvimento de Alvin - 2019</p>
        </form>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
